<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
   
    <title>Challenge 1</title> 
</head>
    <body>
        <div class="container">
            
            <div class="logo">
                <img class="logoImg" src="img/logo.png" alt="logo">
                <h1 class="title">"Encriptador de mensaje"</h1>
            </div>

            <div class="left">
               <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>

            <div class="right">
               <img src="img/Muñeco.png" id="imgDer">
               <h1 id="texto">Ningún mensaje fue encontrado</h1>
               <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desea desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
            </div>

            <div class="left-button">
               <p>&#128197;</p>
               <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptador</button>
               <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>

        </div>
    </body>
</html>
